{% extends 'app/Base.html' %}
{% load static %}
{% block contenido %}
<div class="container-fluid page-header wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <h1 class="display-3 mb-3 animated slideInDown">Postulacion Transporte</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a class="text-body" href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item"><a class="text-body" href="#">Pages</a></li>
                <li class="breadcrumb-item text-dark active" aria-current="page">Contact Us</li>
            </ol>
        </nav>
    </div>
</div>

<div class="container-xxl py-6">
    <div class="container">
        <div class="section-header text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <h1 class="display-5 mb-3">Postulacion Transportista</h1>
            
        </div>
        <div class="col-lg7 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a message here" name="descripcion" maxlength="150" ></textarea>
                            <label for="descripcion">DESCRIPCION</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a message here" name="estado" maxlength="150" ></textarea>
                            <label for="estado">ESTADO</label>
                        </div>
                    </div>
                
                    <div class="col-12">
                        <input class="btn btn-primary rounded-pill py-3 px-5" type="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
