<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Mercado Chile</title>
  <!-- MDB icon -->


  
  {% load static %}

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{%static 'app/css/boostrap/bootstrap-login-form.min.css'%}" />
</head>

<body>
  <!-- Start your project here-->

  <style>
    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: auto 100%;
    }

    @media (min-width: 1025px) {
      .h-custom-2 {
        height: 100%;
      }
    }
  </style>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">

          <div class="px-5 ms-xl-4">
            <span class="h1 fw-bold mb-0">Bienvenid@ a MercadoChile</span>
          </div>
          
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            
            <form style="width: 23rem;" method='POST'>
              <p class="small mb-5 pb-lg-2">{{error}}</p> 

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entra a tu cuenta</h3>
              
              <p>
              <span id="emailOK"></span>
              <div class="form-outline mb-4">
                <input name="correo" type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">Correo Electronico</label>
              </div>
              
              </p>

              <div class="form-outline mb-4">
                <input name="password" type="password" id="password"  class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Contraseña</label>
              </div>
              
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg rounded-pill btn-block py-sm-2.9 px-sm-5 vh-10" id="entrar">
                  Entra
                </button>
              </div>                
        
              
              <div class="pt-1 mb-4">
              <a class="btn btn-primary rounded-pill btn-block py-sm-3 px-sm-5 vh-10"  href="{%url 'home'%}">
                Volver atras<small class="bi bi-back"></small>
              </a>
              </div>

              <div>
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿olvidaste tu contraseña?</a></p>
                <p>¿Eres empresa nueva? <a href="#!" class="link-info">Registrate aquí</a></p>
  
              </div>
              
            </form>

            

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="{% static 'app/js/mdb.min.js'%}"></script>
  <!-- Custom scripts -->
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-back" viewBox="0 0 16 16">
    <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2z"/>
  </svg>


  <script type="text/javascript"></script>
  <script src="{% static 'app/js/validaciones.js'%}"></script>
  <script src="{% static 'app/js/main.js' %}"></script>
</body>

</html>
